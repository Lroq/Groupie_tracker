<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Informations sur l'artiste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/artist.css">
    <link rel="icon" type="image" href="../static/assets/icon.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>
<body>
    <header>
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
            <h1><i id="name">{{.Name}}</i></h1>
            <img id="spotifyImage" src="../static/assets/spotify.jpg" alt="Spotify">
        </header>
        
        <main>
        <section id="members">
            <h2>Membres</h2>
            <ul id="membersList">
                {{range .Members}}
                <li>{{.}}</li>
                {{end}}
            </ul>
        </section>

        <section id="firstAlbumDate">
            <h2>Date du premier album</h2>
            <p>{{.FirstAlbumDate}}</p>
        </section>

        <section id="dates">
            <h2>Dates</h2>
            <ul>
                {{range .Dates.Dates}}
                <li>{{.}}</li>
                {{end}}
            </ul>
        </section>

        <section id="locations">
            <h2>Lieux</h2>
            <ul>
                {{range .Locations.Locations}}
                <li>{{.}}</li>
                {{end}}
            </ul>
        </section>

        <img src="{{.Image}}" height="600" alt="image de groupe">
    </main>

    <div id="map"></div>

    <script defer>
        var reflocation = [];
        {{range .Locations.Locations}}
            reflocation.push("{{.}}");
        {{end}}
    </script>
    <script src="../script/artist.js" defer></script>
    <script src="../script/bonus.js" defer></script>

</body>
</html>
